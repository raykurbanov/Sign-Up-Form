<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Implementing CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Sign Up</h1>
        <h3>It's free and only takes a minute</h3>
      </div>
      <form action="#">
        <div class="first-name box">
          <label for="first-name" id="label-1">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name" />
        </div>
        <div class="last-name box">
          <label for="last-name" id="label-1">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name" />
        </div>
        <div class="email box">
          <label for="email" id="label-1">Email</label>
          <input type="email" id="email" placeholder="example@exm.com" />
        </div>
        <div class="password box">
          <label for="first-name" id="label-1">Password</label>
          <input type="password" id="Password" placeholder="Enter Password" />
        </div>
        <div class="password box">
          <label for="first-name" id="label-1">Confirm Password</label>
          <input type="password" id="password" placeholder="Confirm Password" />
        </div>
        <div class="btn">
          <button>Sign Up</button>
        </div>
        <p>
          By clicking the Signn Up button you agree to our Terms & Conditions
          and Privacy Policy
        </p>
      </form>
    </div>
    <p id="sign-in">
      Already have an account? <span><a href="#">Login Here</a></span>
    </p>

    <script src="index.js"></script>
  </body>
</html>
